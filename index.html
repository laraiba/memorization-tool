<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quran Memorization Tool</title>
        <style>
            * {
                font-family: arial;
            }

            #main {
                padding: 2em;
                font-size: 22px;
            }

            #answer {
                font-weight: bold;
                min-height: 3em;
            }
        </style>
    </head>
    <body>
        <div id="main">
            What is surat number <strong id="random-surat-number"></strong>?
            <div id="answer"></div><br /><br />
            <button id="btn-randomize">Randomize</button>
            <button id="btn-see-answer">See answer</button>
        </div>
        <script src="random.min.js"></script>
        <script>
            const getParameterByName = function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            const randomSuratNumber = document.getElementById('random-surat-number');
            const btnSeeAnswer = document.getElementById('btn-see-answer');
            const btnRandomize = document.getElementById('btn-randomize');
            const engine = Random.engines.mt19937().autoSeed();
            const randomDistribution = Random.integer(
                getParameterByName('start') || 78,
                getParameterByName('end') || 114
            );
            const suratNumbers = {
                78: 'النبإ',
                79: 'النازِعات',
                80: 'عَبَس',
                81: 'التّكوِير',
                82: 'الإنفِطار',
                83: 'المطففين',
                84: 'الإنشقاق',
                85: 'البروج',
                86: 'الطّارِق',
                87: 'الأعلى',
                88: 'الغاشية',
                89: 'الفجر',
                90: 'البلد',
                91: 'الشمس',
                92: 'الليْل',
                93: 'الضّحى',
                94: 'الشرح',
                95: 'التّين',
                96: 'العَلق',
                97: 'القدْر',
                98: 'البيِّنة',
                99: 'الزلزلة',
                100: 'العاديات',
                101: 'القارعة',
                102: 'التكاثر',
                103: 'العصر',
                104: 'الهمزة',
                105: 'الفيل',
                106: 'قريش',
                107: 'الماعون',
                108: 'الكوثر',
                109: 'الكافرون',
                110: 'النصر',
                111: 'اللهَب',
                112: 'الإخلاص',
                113: 'الفلق',
                114: 'الناس',
            };

            const ayatNumbers = {
                78: 40,
                79: 46,
                80: 42,
                81: 29,
                82: 19,
                83: 36,
                84: 25,
                85: 22,
                86: 17,
                87: 19,
                88: 26,
                89: 30,
                90: 20,
                91: 15,
                92: 21,
                93: 11,
                94: 8,
                95: 8,
                96: 19,
                97: 5,
                98: 8,
                99: 8,
                100: 11,
                101: 11,
                102: 8,
                103: 3,
                104: 9,
                105: 5,
                106: 4,
                107: 7,
                108: 3,
                109: 6,
                110: 3,
                111: 5,
                112: 4,
                113: 5,
                114: 6,
            };

            const clear = function clear() {
                randomSuratNumber.innerHTML = '';
                answer.innerHTML = '';
            };

            const randomize = function randomize() {
                randomSuratNumber.innerHTML = randomDistribution(engine);
            };

            const reveal_answer = function reveal_answer() {
                const suratNumber = parseInt(randomSuratNumber.innerHTML);
                answer.innerHTML = '<div>' + suratNumbers[suratNumber] + '<br />' + ayatNumbers[suratNumber] + ' ayat </div>';
            };

            btnSeeAnswer.addEventListener('click', function(e) {
                var answer = document.getElementById('answer');
                reveal_answer();
            });

            btnRandomize.addEventListener('click', function(e) {
                clear();
                randomize();
            });

            clear();
            randomize();
        </script>
    </body>
</html>
