<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: arial;
            }

            #main {
                padding: 2em;
                font-size: 22px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            What is surat number <strong id="random-surat-number"></strong>?
            <strong id="answer"></strong><br /><br /><br />
            <button id="btn-randomize">Randomize</button>
            <button id="btn-see-answer">See answer</button>
        </div>
        <script src="random.min.js"></script>
        <script>
            const randomSuratNumber = document.getElementById('random-surat-number');
            const btnSeeAnswer = document.getElementById('btn-see-answer');
            const btnRandomize = document.getElementById('btn-randomize');
            const engine = Random.engines.mt19937().autoSeed();
            const randomDistribution = Random.integer(78, 114);
            const suratNumbers = {
                78: 'An-naba',
                79: 'An-Naazi\'aat',
                80: 'Abasa',
                81: 'At-Takwir',
                82: 'Al-Infitaar',
                83: 'Al-Mutaffifin',
                84: 'Al-Insyiqaaq',
                85: 'Al-Buruuj',
                86: 'At-Taariq',
                87: 'Al-A\'laa',
                88: 'Al-Ghaasyiya',
                89: 'Al-Fajr',
                90: 'Al-Balad',
                91: 'Asy-Syams',
                92: 'Al-Lail',
                93: 'Adh-Dhuhaa',
                94: 'Asy-Syarh',
                95: 'At-Tin',
                96: 'Al-Alaq',
                97: 'Al-Qadr',
                98: 'Al-Bayyina',
                99: 'Al-Zalzala',
                100: 'Al-Aadiyaat',
                101: 'Al-Qaari\'a',
                102: 'At-Takaatsur',
                103: 'Al-Ashr',
                104: 'Al-Humaza',
                105: 'Al-Fil',
                106: 'Quraisy',
                107: 'Al-Maa\'un',
                108: 'Al-Kautsar',
                109: 'Al-Kaafiruun',
                110: 'An-Nasr',
                111: 'Al-Masad',
                112: 'Al-Ikhlaash',
                113: 'Al-Falaq',
                114: 'An-Naas',
            };

            const clear = function clear() {
                randomSuratNumber.innerHTML = '';
                answer.innerHTML = '';
            };

            const randomize = function randomize() {
                randomSuratNumber.innerHTML = randomDistribution(engine);
            };

            const reveal_answer = function reveal_answer() {
                const suratNumber = parseInt(randomSuratNumber.innerHTML);
                answer.innerHTML = suratNumbers[suratNumber];
            };

            btnSeeAnswer.addEventListener('click', function(e) {
                var answer = document.getElementById('answer');
                answer.innerHTML = 'An Naba';
                reveal_answer();
            });

            btnRandomize.addEventListener('click', function(e) {
                randomize();
            });

            clear();
            randomize();
        </script>
    </body>
</html>
